version: '3'
services:
  jmusicbot-jp:
    restart: always
    build: https://github.com/Cosgy-Dev/JMusicBot-JP.git
    volumes:
      - "./data/config.txt:/opt/jmusicbot/config.txt"
      - "./data/serversettings.json:/opt/jmusicbot/serversettings.json"
      - "./data/Publist:/opt/jmusicbot/Publist"
      - "./data/logs:/opt/jmusicbot/logs"
